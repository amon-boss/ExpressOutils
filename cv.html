
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV | ExpressOutils</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">🚀 ExpressOutils</div>
    <nav>
      <a href="index.html">🏠 Accueil</a>
      <a href="recette.html">🍳 Recettes</a>
    </nav>
  </header>

  <section class="form-section">
    <h2>Remplis ton CV</h2>
    <input id="nom" placeholder="Nom complet" />
    <input id="poste" placeholder="Poste recherché (ex: Développeur Web)" />
    <textarea id="description" rows="3" placeholder="Description personnelle..."></textarea>
    <textarea id="experiences" rows="4" placeholder="Expériences pro (ex: Stagiaire chez Total...)"></textarea>
    <textarea id="formations" rows="3" placeholder="Formations (ex: Licence, BTS...)"></textarea>
    <textarea id="competences" rows="2" placeholder="Compétences (ex: HTML, Excel, etc.)"></textarea>
    <textarea id="langues" rows="2" placeholder="Langues (ex: Français - courant, Anglais - moyen)"></textarea>
    <button onclick="genererCV()">Générer mon CV</button>
    <button onclick="telechargerPDF()">Télécharger en PDF</button>
  </section>

  <div id="result"></div>

  <footer>
    <p>© 2025 ExpressOutils | <a href="index.html">Accueil</a> | <a href="cv.html">CV</a> | <a href="recette.html">Recettes</a></p>
    <div>
      <button onclick="window.open('https://facebook.com','_blank')">Facebook</button>
      <button onclick="window.open('https://instagram.com','_blank')">Instagram</button>
      <button onclick="window.open('https://linkedin.com','_blank')">LinkedIn</button>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="js/cv.js"></script>
</body>
</html>
